<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bastianos > Login</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

    <div class="upper-container">
        <img src="./assets/img/logo.png" />
    </div>

    <div class="center-container">
        <div class="outer-box" style="max-width: 300px;">
            <div class="inner-box">
                <p>Dapatkan Username dan Password dengan memesan minimal 1 menu</p>
                <form action="#">
                    <input type="text" name="username" class="input-text" placeholder="USERNAME">
                    <input type="password" name="password" class="input-text" placeholder="PASSWORD">
                    <input type="submit" name="login" class="input-btn" value="LOGIN">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
